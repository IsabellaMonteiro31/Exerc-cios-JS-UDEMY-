    <!-- <h1>Exercícios Fixação 3</h1>
<hr> <br>
<p><b>Crie uma aplicação para efetuar cálculo aritméticos de soma e subtração. Considere os seguintes critérios:</b><br>
    <br>
1) Ao executar o script a aplicação deve solicitar a entrada de um número, seguido de uma operação de soma ou subtração e posteriormente seguido de um segundo número.<br>

2) A operação deve ser inserida pelo usuário de forma textual, ou seja, quando o sistema solicita a operação o usuário deve informar o texto ‘soma’ ou ‘subtração’ (sem as aspas).<br>

3) Na sequência o sistema deve enviar os parâmetros para uma função efetuar o devido cálculo. Exemplo: calculo(num1, num2, operacao).<br>

4) A função deve executar o cálculo com base na operação informada pelo usuário e na sequência deve retornar o valor encontrado.<br>

5) Ao término o sistema deve fornecer a seguinte saída para o usuário: “O resultado é: <resultado>.”<br><br>
*A informação em vermelho é uma variável e deve ser substituída pelo seu respectivo valor calculada dentro da aplicação. </p> -->

    <script>
      let num1 = prompt("Digite um número:");
      let operacao = prompt("Digite a operação: soma ou subtração");
      let num2 = prompt("Digite o segundo número:");

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);

      function calcularOperacao(operacao) {
        switch (operacao) {
          case "soma":
            return num1 + num2;
            break;

          case "subtração":
            return num1 - num2;
            break;

          default:
            return "Digite corretamente 'soma' ou 'subtração'";
            break;
        }
      }

      let resultado = calcularOperacao(operacao);

      document.write("O resultado é: " + resultado);
    </script>
  </body>
